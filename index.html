<form action="/submit">
  <label for="name" required>Name:</label>
  <input type="text" id="name" name="name" placeholder="Name" /> <br /><br />
  <fieldset>
    <legend>Schedule</legend>
    <p>What days work for you:</p>
    <label for="mon">Monday:</label>
    <input type="radio" id="mon" name="mon" />
    <br />
    <label for="tues">Tuesday:</label>
    <input type="radio" id="tues" name="tues" />
    <br />
    <label for="wed">Wednesday:</label>
    <input type="radio" id="wed" name="wed" />
    <br />
    <label for="thurs">Thursday:</label>
    <input type="radio" id="thurs" name="thurs" />
    <br />
    <label for="fri">Friday:</label>
    <input type="radio" id="fri" name="fri" />
  </fieldset>
  <br /><br /><input type="submit" value="Enter" /> <br /><br />
  <textarea id="message" name="message" placeholder="type here"></textarea>
  <br /><br />
  <label for="colors">colors:</label>
  <br /><br />
  <select id="colors" name="colors">
    <option value="placeholder">Select a color</option>
    <option value="red">red</option>
    <option value="blue">blue</option>
    <option value="green">green</option>
  </select>
</form>
